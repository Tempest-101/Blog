            <div class="post-content" v-pre>
              <p>DNS解析失败有很多原因</p>
<p>也许是本机网络有问题？尝试验证一下本机网络状态，然后进行修复。</p>
<p>也许是DNS服务器IP错误？或是DNS服务器单机？检查一下本机配置中DNS的IP设置吧，换一换试试。</p>
<p>当然还可以试试能解决90%问题的重启大法！</p>
<p>最粗暴的方案就是修改本机Hosts文件，手动给域名配置IP地址，这样就不需要DNS了。</p>
